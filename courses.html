<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Coiny&display=swap"
      rel="stylesheet" />

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous" />
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="fonts.css" />

    <title>Courses</title>
  </head>

  <body>
    <header class="pt-5 position-absolute top-0 right-0 left-0 w-100">
      <div class="container d-flex justify-content-between">
        <div>
          <img src="images/smile_off.png" height="30" alt="" />
          <img src="images/logo.png" width="130" alt="" />
        </div>
        <div class="text-white d-flex" style="gap: 52px">
          <a href="#" class="text-white font-weight-bold">Courses</a>
          <a href="#" class="text-white font-weight-bold">Pricing</a>
          <a href="#" class="text-white font-weight-bold">Login</a>
        </div>
      </div>
    </header>
    <main>
      <section
        style="
          background-image: url('images/pic_2.jpg');
          min-height: 100vh;
          width: 100%;
          background-repeat: no-repeat;
          background-size: cover;
        ">
        <div
          class="d-flex justify-content-center container text-center"
          style="padding-top: 180px">
          <h1 class="font-weight-bold text-white" style="font-size: 60px">
            « Don't cry because it’s over. Smile because it happened. »
          </h1>
        </div>
        <div style="background-color: #c271ff" class="section search">
          <div class="container">
            <div class="row py-4">
              <div class="col-12 col-sm-12 col-lg-4 box1">
                <span class="text-white font-weight-bold drop-down-title"
                  >KEYWORDS</span
                >

                <div class="input-group mb-sm-4">
                  <div class="input-group-prepend">
                    <span
                      class="input-group-text holberton_school-icon-search_1"></span>
                  </div>
                  <input
                    type="text"
                    id="q"
                    class="form-control search-text-area"
                    aria-label="Default"
                    aria-describedby="inputGroup-sizing-default"
                    placeholder="Search by keywords"
                    id="keywords-input" />
                </div>
              </div>
              <div class="col-12 col-sm-6 col-lg-4 box2">
                <span class="text-white font-weight-bold drop-down-title"
                  >Topic</span
                >
                <select class="custom-select topic" id="inputGroupSelect01">
                  <option value="all" selected>All</option>
                  <option value="novice">Novice</option>
                  <option value="intermidiate">Intermidiate</option>
                  <option value="expert">Expert</option>
                </select>
              </div>
              <div class="col-12 col-sm-6 col-lg-4 box3">
                <span class="text-white font-weight-bold drop-down-title"
                  >SORT BY</span
                >
                <span class="text-white font-weight-bold drop-down-title"
                  >TOPIC</span
                >

                <select class="custom-select sort" id="inputGroupSelect01">
                  <option value="most popular" selected>Most popular</option>
                  <option value="most recent">Most recent</option>
                  <option value="most viewed">Most viewed</option>
                  <option value="expert">Expert</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="py-5" id="courses">
        <div class="container">
          <p style="opacity: 0.7">11 videos</p>
        </div>
        <div
          class="w-100 h-100 d-flex justify-content-center align-items-center"
          id="courses-loading">
          <div
            class="spinner-border text-primary spinner-border-lg"
            style="width: 4rem; height: 4rem"
            role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </section>
    </main>
    <footer class="mt-5" style="background-color: rgba(7, 22, 41, 1)">
      <div class="container pt-5">
        <div
          class="d-flex justify-content-between align-items-center"
          style="padding-top: 40px">
          <div>
            <img src="images/smile_off.png" height="30" alt="" />
            <img src="images/logo.png" width="130" alt="" />
          </div>
          <div class="d-flex" style="gap: 16px">
            <img src="images/facebook.svg" width="30" height="30" alt="" /><img
              src="images/twitter.svg"
              width="30"
              height="30"
              alt="" /><img
              src="images/instagram.svg"
              width="30"
              height="30"
              alt="" />
          </div>
        </div>
        <div class="d-flex justify-content-center pt-4 pb-4">
          <p style="opacity: 0.7" class="text-white">©smileschool 2020</p>
        </div>
      </div>
    </footer>
  </body>
</html>
